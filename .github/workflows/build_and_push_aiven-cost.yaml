name: Build, push and deploy aiven-cost
on:
  push:
    branches:
      - main
env:
  REGISTRY: europe-north1-docker.pkg.dev/nais-io/nais/images
jobs:
  go_version:
    outputs:
      go_version: ${{ steps.go_version.outputs.GO_VERSION }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Find Go version
        id: go_version
        run: |
          echo "GO_VERSION=$(grep golang .tool-versions | awk '{print $2}')" >> $GITHUB_OUTPUT

  build_and_push:
    needs: [ go_version ]
    outputs:
      tags: ${{ steps.metadata.outputs.tags }}
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.NAIS_IO_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: gh-aiven-cost@nais-io.iam.gserviceaccount.com
          token_format: access_token
      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}
      - name: Docker meta
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/aiven-cost
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=sha
      - name: Build and push aiven-cost
        uses: docker/build-push-action@v5
        with:
          context: .
          file: aiven-cost.Dockerfile
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build_args: |
            GO_VERSION=${{ needs.go_version.outputs.go_version }}
  deploy_aiven-cost:
    if: github.ref == 'refs/heads/main'
    runs-on: [fasit-deploy]
    needs: [ build_and_push ]
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout aiven-cost
        uses: actions/checkout@v4
      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.NAIS_IO_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: gh-aiven-cost@nais-io.iam.gserviceaccount.com
      - name: Get credentials
        shell: bash
        run: |
          gcloud container clusters get-credentials nais-io --project nais-io --region europe-north1
        env:
          CLOUDSDK_AUTH_ACCESS_TOKEN: ${{ needs.gcloud_auth.outputs.access_token }}
      - name: deploy aiven-cost
        env:
          AIVEN_TOKEN: ${{ secrets.AIVEN_TOKEN }}
        shell: bash
        run: |
          IMAGE_TAG=${GITHUB_SHA:0:7}
          kubectl -n nais-system create secret generic aiven-cost --from-literal=AIVEN_TOKEN=$AIVEN_TOKEN --dry-run=client -o yaml | kubectl apply -f -
          sed "s|IMAGE_TAG|${IMAGE_TAG}|g" ./.nais/aiven-cost.yaml | kubectl apply -f -
